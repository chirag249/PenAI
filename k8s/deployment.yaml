apiVersion: apps/v1
kind: Deployment
metadata:
  name: penai-master
  labels:
    app: penai
    component: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: penai
      component: master
  template:
    metadata:
      labels:
        app: penai
        component: master
    spec:
      containers:
      - name: penai-master
        image: penai/master:latest
        ports:
        - containerPort: 5000
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: penai-secrets
              key: gemini-api-key
        volumeMounts:
        - name: runs-storage
          mountPath: /app/runs
        - name: cache-storage
          mountPath: /app/cache
        - name: tenants-storage
          mountPath: /app/tenants
      volumes:
      - name: runs-storage
        persistentVolumeClaim:
          claimName: penai-runs-pvc
      - name: cache-storage
        persistentVolumeClaim:
          claimName: penai-cache-pvc
      - name: tenants-storage
        persistentVolumeClaim:
          claimName: penai-tenants-pvc
